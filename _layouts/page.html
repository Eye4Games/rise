---
layout: default
---
<div class="post">

  <header class="post-header riseWrap">
      <section class="riseUp">
          <h1 class="post-title">{{ page.title }} <span class="highlightRed">//</span></h1>
          {% if page.subtitle %}
            <h3>{{ page.subtitle }}</h3>
          {% endif %}
      </section>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
