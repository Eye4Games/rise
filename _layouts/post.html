---
layout: default
group: "reports"
---
<div class="post">

  <header class="postHeader riseWrap">
	  <section class="riseUp">
		  <h3 class="post-meta">{{ page.date | date: "%b %-d" }}, {{ page.future}} {% if page.author %}• <a href="{{site.baseurl}}/authors/{{page.author | downcase | remove:'-' | remove:'™' | remove: '.' | remove:''}}/">{{ page.author }}</a>{% endif %} {% if page.meta %}• {{ page.meta }}{% endif %}</h3>
		  <h1 class="post-title">{{ page.title }}</h1>
	  </section>
  </header>
  <section class="articleWrap">
	  <article class="post-content reportContent">
	    {{ content }}
	  </article>
  </section>
  
</div>
