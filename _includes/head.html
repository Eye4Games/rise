<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if IE]><link rel="icon" href="favicon.ico"><![endif]-->
    <link rel="icon" href="{{ "/favicon.png" | prepend: site.baseurl }}">
    <title>Rise of the Robotariat // {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <!--<link rel="stylesheet" href="//brick.a.ssl.fastly.net/Source+Code+Pro:200,400,700/Source+Sans+Pro:300,600,300i,600i/Oswald:200,400/Titillium:200,200i,700"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto+Mono:300,300i|Roboto:300" rel="stylesheet"> 
    <link rel="stylesheet" href="{{ "/css/responsive-nav.css" | prepend: site.baseurl }}"  type="text/css" media="screen" charset="utf-8">
    <script src="{{ "/js/responsive-nav.js" | prepend: site.baseurl }}" charset="utf-8"></script>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" type="text/css" media="screen" charset="utf-8">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    
    {% if page.is_post %}
    <meta property="og:type" content="article">
	<meta property="og:title" content="{{ page.title }}">
	<meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
	<meta property="og:url" content="{{ page.url }}">
	<meta property="og:image" content="{{"/images/article-preview.jpg" | prepend: site.baseurl}}">
    
    <meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@Eye4Games" />
	<meta property="twitter:creator" content="@Eye4Games" />
	<meta name="twitter:title" content="{{ page.title }}" />
	<meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" />
	<meta name="twitter:image" content="{{"/images/article-preview.jpg" | prepend: site.baseurl}}" />
    {% endif %}
</head>
