---
layout: default
title: summary
active: true
permalink: /
---
<div class="riseWrap">
	<section class="riseUp">
		<div class="formWrap fourSeventh">
			<!-- Begin MailChimp Signup Form -->
			<form id="mc_embed_signup" action="//eye4games.us7.list-manage.com/subscribe/post?u=9d60139c3bf7f5f55a3288c22&amp;id=8aa18ec1be" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate riseForm" target="_blank" novalidate>
			    <div id="mc_embed_signup_scroll">
					<div class="mc-field-group fieldGroup">
						<label for="mce-EMAIL">Email Address </label>
						<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="mail protocol address*">
					</div>
					<div class="mc-field-group fieldGroup halvesGroup">
						<label for="mce-FNAME">First Name </label>
						<input type="text" value="" name="FNAME" class="" id="mce-FNAME" placeholder="first designation">
						<label for="mce-LNAME">Last Name </label>
						<input type="text" value="" name="LNAME" class="" id="mce-LNAME" placeholder="last designation">
					</div>
						<div id="mce-responses" class="clear">
							<div class="response" id="mce-error-response" style="display:none"></div>
							<div class="response" id="mce-success-response" style="display:none"></div>
						</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
					    <div style="position: absolute; left: -5000px;"><input type="text" name="b_9d60139c3bf7f5f55a3288c22_8aa18ec1be" tabindex="-1" value=""></div>
					    <div class="buttonWrap"><input type="submit" value="recieve notice" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
			    	</div>
			</form><!--End mc_embed_signup-->	
		</div><!-- formWrap -->
		
		<aside class="threeSeventh">
			<h3>report for all units...</h3>
			<h1>get ready to rise up<span class="highlightRed">//</span></h1>
		</aside>
	</section>
</div><!-- riseWrap -->

<div class="reportWrap">
  <h2><span class="highlightBlack">//</span> Recent Reports <span class="highlightBlack">//</span></h2>
  <section class="reportsIncoming">
      <ul class="post-list">
        {% for post in site.posts limit:3 %}
          <li>
            <div class="timeWrap"><time class="post-meta">{{ post.date | date: "%Y.%m.%-d" }}</time></div>
            <h3>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h3>
            <p>{{post.excerpt}}</p>
          </li>
        {% endfor %}
      </ul>
  </section>
  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->
</div><!-- reportWrap -->
